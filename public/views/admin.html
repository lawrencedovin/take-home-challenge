{% extends 'base.html' %}

{% block title %}Yodlr Admin Page{% endblock %}
{% block content %}
<h1 class="title">Yodlr Admin Page</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.state}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="signup-container">
  <a href="/users/signup">Sign Up</a>
</div>
{% endblock %}
